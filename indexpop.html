    <div class="container">

        <h1 class="reduced-line-spacing">WELCOME TO</h1>

        <div id="popArea">
            <img id="ball" src="ball.png" alt="Ball">
            <div id="popgameOverModal" class="modal">
                <div class="modal-content">
                    <span class="close">×</span>
                    <p id="popgameOverMessage"></p>
                    <input type="text" id="playerNameInput" placeholder="Enter your name" />
                    <button id="submitNameButton">SUBMIT</button>
                </div>
            </div>
        
            <div id="levelModal" class="modal">
                <div class="level-content">
                    <span class="close">×</span>
                    <p id="poplevelMessage" style="color: red;">Well done</p>
                    <button id="continueButton">CONTINUE GAME</button>
                </div>
            </div>
        </div>

        <div id="boxes">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4">=</div>
            <div class="box" id="box5"></div>
        </div>

        <div id="buttons">
            <button id="calculateButton">Calculate</button>
            <button id="clearButton">Clear</button>
        </div>

        <div id="resultBox"></div>
        <div id="scoreBox"></div>

        <div id="popscoreboard"></div>
