<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5LIVES v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="lives-image"></div>

        <h3 id="guesses-display"></h3>
        <h3 id="words-display"></h3>

        <div id="word-display2"></div>

        <div id="word-display4"></div>

        <div id="word-display5"></div>
        <div id="keyboard"></div>
        <div id="message"></div>
        <button id="continue-button">Continue Game</button>
        <button id="reset-button">Reset Game</button>
    </div>
        <script src="script.js"></script>
        <footer>
            <p>© 2022 - 5Lives</p>
