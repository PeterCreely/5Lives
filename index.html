<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5LIVES v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <div id="lives-image"></div> -->

        <h1>WELCOME TO 5Lives</h1>
        <h3 id="lives-display"></h3>
        <h3 id="guesses-display"></h3>
        <h3 id="wordcount-display"></h3>
        <h3>Can you solve them all...!</h3>
        <h3 id="points-display"></h3>
        <h4>FIRST WORD</h4>
        <div id="word-display1"></div>
        <h4>SECOND WORD</h4>
        <div id="word-display2"></div>
        <h4>THIRD WORD</h4>
        <div id="word-display3"></div>
        <h4>FORTH WORD</h4>
        <div id="word-display4"></div>
        <h4>FIFTH WORD</h4>
        <div id="word-display5"></div>
        <div id="keyboard"></div>
        <div id="message"></div>
        <button id="continue-button">Continue Game</button><br>
        <button id="quit-button">Quit Game</button>
        <div id="scoreboard"></div> <!-- Add this line for the scoreboard -->
        <h4>© 2023 - 5Lives - petercreely@outlook.com</h4>
        <div id="message"></div> <!-- Keep this if you still need it -->
        <!-- Modal HTML -->
        <div id="lostModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="lostMessage">hello</p>
                <button id="continueButton">Continue</button>
            </div>
        </div>
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <span class="close">×</span>
                <p id="gameOverMessage"></p>
                <input type="text" id="playerNameInput" placeholder="Enter your name">
                <button id="submitNameButton">Submit</button>
            </div>
        </div>
        <div id="wonModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="wonMessage">You Won</p>
                <button id="continueButton">Continue</button>
            </div>
        </div>



    </div>
    <!--<footer>
        <p>© 2023 - 5Lives</p>
    </footer>-->
    <script src="script.js"></script>

</body>
</html>
