<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5LIVES v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>5LIVES v2</h1>
        <div id="lives-image"></div>
        <h1>FIRST WORD</h1>
        <div id="word-display1"></div>
        <div id="word-display2"></div>
        <div id="word-display3"></div>
        <div id="keyboard">
            <div class="keyboard-row">
                <button>q</button>
                <button>w</button>
                <button>e</button>
                <button>r</button>
                <button>t</button>
                <button>y</button>
                <button>u</button>
                <button>i</button>
                <button>o</button>
                <button>p</button>
            </div>
            <div class="keyboard-row">
                <button>a</button>
                <button>s</button>
                <button>d</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
            </div>
            <div class="keyboard-row">
                <button>z</button>
                <button>x</button>
                <button>c</button>
                <button>v</button>
                <button>b</button>
                <button>n</button>
                <button>m</button>
            </div>
        </div>

        <div id="message"></div>
        <button id="reset-button">Reset Game</button>


    </div>
    <script src="script.js"></script>
    <footer>
        <p>© 2022 - 5Lives</p>
    </footer>
</body>
</html>
