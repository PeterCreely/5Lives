<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5LIVES Quack</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reduced-line-spacing {
            line-height: 0.1; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
    <div class="container">

        <h1 class="reduced-line-spacing">WELCOME TO</h1>
        <img id="logo-image" src="logo1.png" alt="Logo Image" class="reduced-line-spacing">
        <h1 id="lives-display" class="reduced-line-spacing"></h1>
                <h3>QUACK LOUNDLY TO JUMP</h3>
        <h3>Can you QUACK them all...?</h3>
        <h3 id="points-display" class="reduced-line-spacing"> </h3>
        <div id="playArea">
            <canvas id="gameCanvas" width="350" height="400"></canvas>
        </div>
  
            <div id="ballgameOverModal" class="modal">
                <div class="modal-content">
                    <span class="close">×</span>
                    <p id="ballgameOverMessage"></p>
                    <input type="text" id="playerNameInput" placeholder="Enter your name" />
                    <button id="submitNameButton">SUBMIT</button>
                </div>
            </div>
            <div id="startGameModal" class="modal">
                <div class="modal-content">
                    <span class="close">×</span>
                    <p style="color: red;">Ready to start the game?</p>
                    <button id="startGameButton">START GAME</button>
                </div>
            </div>
 
        <h4 id="currentStreak-display" class="reduced-line-spacing"> </h4>
        <h3 id="highestStreak-display" class="reduced-line-spacing"> </h3>
        <div id="ballscoreboard"></div>
        <br />

        <img id="open-ie-image" src="ie.png" alt="Open ie Page" style="cursor: pointer;">

        <script>
            document.getElementById('open-ie-image').addEventListener('click', () => {
